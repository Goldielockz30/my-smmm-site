# Site settings
site_name: Mizz Media Pro
logo_url: https://placehold.co/100x100/png?text=MizzMediaPro

theme: minimal-mistakes-jekyll

title: MizzMediaPro
description: "Social Media Management and AI Solutions"

author:
  name: Nana Johnson
  email: your-email@example.com
  bio: "Helping clothing brands grow with AI & social media."

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Services
    url: /services/
  - title: Contact
    url: /contact/

collections:
  pages:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "single"

sass:
  style: compressed

markdown: kramdown
kramdown:
  input: GFM

# âœ… Add this line at the bottom to load your custom CSS
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      custom_css: "/assets/css/custom.css"
